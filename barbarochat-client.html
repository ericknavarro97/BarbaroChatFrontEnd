
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Barbaro Chat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--Libreria que te permite comunicacion con aplicaciones de websockets-->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <!-- LibrerÃ­a para la creacion de un cliente para el protocolo STOMP -->
    <script src="js/stomp.js" type="text/javascript"></script>

  </head>
  <body>

    <div class="container">

      <div class="row mt-4">

        <div class="col">
          <div class="btn-group">
            <button id="btnConnect" type="button" class="btn btn-success"name="button">Conectar</button>
            <button id="btnDisconnect" type="button" class="btn btn-danger" name="button">Desconectar</button>
          </div>
        </div>

      </div>

      <div class="row mt-4">
        <div class="col">
          <form id="formMessage">
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" class="form-control" id="txtUsername" placeholder="Usuario">
            </div>

            <div class="form-group">
              <label for="">Mensaje</label>
              <input type="text" id="txtMessage" class="form-control" placeholder="Mensaje">
            </div>
            <button id="btnSendMessage" type="button" class="btn btn-primary" name="button">Enviar</button>
          </form>
          <div class="row mt-4">
            <div class="col-6">
              <div class="">
                <h4>Usuarios</h4>
              </div>
              <div id="listUsers"></div>
            </div>
          </div>
        </div>

        <div class="col">
          <h2 class="text-center">Messajes</h2>
          <div id="listMessage"></div>
        </div>

      </div>
    </div>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
